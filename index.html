<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ELEX</title>
  <style>
    body { 
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <h1>Find Your Elected Officials</h1>
    <h3><p>Enter Address:<!--**Test address is 408 halsey rd annapolis md--> 
      <input id="address" placeholder="4 Main St Austin TX"></p></h3>
    <button id="submit">Submit</button>
  <br></br>
    <div id="results"></div>
<script>
$("#submit").click(function() {
      $.getJSON("https://www.googleapis.com/civicinfo/v2/representatives?key=[INSERT GOOGLE KEY ID]&address="+$("#address").val(), function (data){ 
        //Add user input/form validation 
        $.each(data, function() {  
        for (i = 0; i < data.officials.length; i++) {
          x = data.officials[i].name;  
          y = data.offices[i].name; 
          //console.log(x,y); (for testing)
          $("#results").css("background-color","#C3C3C3")
 
          $("#results").append(JSON.stringify(x).replace(/\"/g, "")); 
          $("#results").append(": "); 
          
          $("#results").append(JSON.stringify(y).replace(/\"/g, "")); 
          $("#results").append("<br/><br/>"); 
          }   
        }) 
      }) 
}); 
                         
</script>
</body>
</html>
